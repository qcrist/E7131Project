<!DOCTYPE html>

                    <tr>
                        <td><img src="img/image.png"/></td>

                    <tr>

                        <td><img src="img/image.png"/></td>

                    <tr>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td><img src="img/image.png"/></td>

                    </tr>
                    <tr>
                        <td><img src="img/image.png"/></td>

                    </tr>
                    <tr>

                    </tr>
                    <tr>

                        <td>Podrick</td>
                    </tr>

            </div>
        </div>
    </div>
    <div class="rightColumn">
        <div>Quizzes</div>
        <div>
            <form action="game_from_name.html">
                <button class="quizButton">Choose Face from Names</button>
            </form>
        </div>
        <div>
            <form action="game_from_image.html">
                <button class="quizButton">Choose Name from Faces</button>
            </form>

</html>
